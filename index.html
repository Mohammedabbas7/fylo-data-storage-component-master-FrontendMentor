<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <main>
    <!-- container to center the content in the middle of the screen -->
    <div class="container">
      <div class="component">

        <div class="component__function">
          <div class="logo">
            <img src="images/logo.svg" alt="company logo">
          </div> <!-- / logo -->
          <ul class="function-buttons">
            <li class="btn round-corner"><img src="images/icon-document.svg" alt=""></li>
            <li class="btn round-corner"><img src="images/icon-folder.svg" alt=""></li>
            <li class="btn round-corner"><img src="images/icon-upload.svg" alt=""></li>
          </ul>
        </div> <!-- / component-function-->

        <div class="component__storage round-corner">
          <p>Youâ€™ve used <span class="used-data">815 GB</span> of your storage</p>
          <div class="storage-bar round-corner">
            <div class="storage__used round-corner"></div>
          </div>
          <div class="storage__capacity">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
          <div class="storage__unused round-corner"><span>185 </span>GB Left</div>
        </div>

      </div>
    </div> <!-- / container -->
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Mohammedabbas7">Mohammed Abbas</a>.
    </div>
  </footer>
  
</body>
</html>
